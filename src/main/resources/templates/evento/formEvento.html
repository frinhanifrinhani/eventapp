<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<title>Agendamento App</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h2>Cadastro de Eventos</h2>
	<div>
		<a href="/eventos" class="waves-effect waves-light btn"> <i
			class="material-icons left">view_list</i>Eventos
		</a>
	</div>
	<div class="row container">
		<form class="col s12" method="post">
			<div class="row">
				<div class="input-field col s12">
					Nome: <input type="text" value="" name="nome" />
				</div>
				<div class="input-field col s6">
					Local: <input type="text" value="" name="local" />
				</div>
				<div class="input-field col s3">
					Data: <input type="date" value="" name="data" />
				</div>
				<div class="input-field col s3">
					Horario: <input type="text" value="" name="horario" />
				</div>
			</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
		<div></div>
	</div>





	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="../materialize/js/materialize.min.js"></script>
</body>
</html>
