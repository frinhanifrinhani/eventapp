<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<title>Agendamento App</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="../materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h2>Evento</h2>
	
	<div>
		<a href="/eventos" class="waves-effect waves-light btn"> <i
			class="material-icons left">view_list</i>Eventos
		</a>
	</div>
	<div th:each="evento : ${evento}" class="container">

		<div class="row">
			<p>
				Nome: <span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local: <span th:text="${evento.local}"></span>
			</p>
			<p>
				Data: <span th:text="${evento.data}"></span>
			</p>
			<p>
				Hor√°rio: <span th:text="${evento.horario}"></span>
			</p>
		</div>
		<h5>Cadastrar Convidado</h5>
		<th:block th:include="./mensagemValidacao"></th:block>
			<form class="col s12" method="post">
				<div class="row">
					<div class="input-field col s6">
						Nome: <input type="text" value="" name="nomeConvidado" />
					</div>
					<div class="input-field col s6">
						RG: <input type="text" value="" name="rg" />
					</div>

				</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			</form>
			<br />
			<div><h5>Lista Convidados</h5></div>
			<table>
			<thead>
				<th>Nome</th>
				<th>RG</th>
			</thead>
			<tbody>
			<div th:each="convidados: ${convidados}">
			<tr>
			<td><span th:text="${convidados.nomeConvidado}"></span></td>
			<td><span th:text="${convidados.rg}"></span></td>
			</tr>
			</tbody>
			</table>
			</div>
		</div>

	</div>
	</div>
	

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="../materialize/js/materialize.min.js"></script>
</body>
</html>
